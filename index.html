<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Takaful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 5L8 12V20C8 28 14 34 20 35C26 34 32 28 32 20V12L20 5Z" fill="#1e40af" stroke="#1e40af" stroke-width="2"/>
            <path d="M20 15V25M15 20H25" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="logo-text">InsuranceCalc</span>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="#main-content" class="nav-link" data-package="ikhlas-value-term">IKHLAS VALUE TERM TAKAFUL</a></li>
          <li><a href="#main-content" class="nav-link" data-package="ikhlas-lindungi">IKHLAS LINDUNGI</a></li>
          <li><a href="#main-content" class="nav-link" data-package="ikhlas-dariku">IKHLAS DARIKU</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Section with 2 Column Layout -->
    <section class="main-content-section">
      <div class="container">
        <div class="two-column-layout">
          <!-- Left Column: Benefits -->
          <div class="benefits-column">
            <h2 class="section-title" id="packageTitle">Package Benefits</h2>
            <div id="packageBenefits" class="benefits-grid"></div>
          </div>

          <!-- Right Column: Calculator -->
          <div class="calculator-column">
            <div class="calculator-card">
              <h2 class="calculator-title">Kalkulator Sumbangan Takaful</h2>
              
              <form id="takafulForm" autocomplete="off">
                <div class="form-grid">
                  <div class="form-field">
                    <label for="umur">Umur</label>
                    <select id="umur" name="umur" required></select>
                  </div>

                  <div class="form-field">
                    <label for="jantina">Jantina</label>
                    <select id="jantina" name="jantina" required>
                      <option value="M">Lelaki (M)</option>
                      <option value="F">Perempuan (F)</option>
                    </select>
                  </div>

                  <div class="form-field">
                    <label for="term">Term (tahun)</label>
                    <select id="term" name="term" required>
                      <option value="10">10</option>
                      <option value="20">20</option>
                    </select>
                  </div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Kira</button>
                  <button type="reset" class="btn btn-secondary">Set Semula</button>
                </div>
              </form>

              <div id="result" class="result-container" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
